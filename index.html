<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles/style.css">
  <title>Traffic-based pricing</title>
</head>
<body>
  <div class="header">
    <h1>
      Simple, traffic-based pricing
    </h1>
    <p>
      Sing-up for our 30-day trial.</br>
      No credit card required. 
    </p>
  </div>
  <div class="container">
      <div class="main-content">
        <div class="main-content-top">
            <h2 class="pagewiews">
              100k PAGEVIEWS
            </h2>
            <div class="range">
              <input type="range" min="0" max="4" step="1" class="range-inpt" value="2">
            </div>
            <div class="total">
              <span class="money">$16.00</span>
              <span class="month-year">/Month</span>
            </div>
            <div class="toggle-div">
              <span class="monthly">Monthly Biling</span>
              <div class="inpt-switch">
                <div class="ball"></div>
              </div>
              <span class="yearly">Year Biling</span>
            </div>
        </div>
        <div class="main-content-bottom">
          <div class="facts">
            <h4><img src="images/icon-check.svg">Unlimited websites</h4>
            <h4><img src="images/icon-check.svg">100% data ownership</h4>
            <h4><img src="images/icon-check.svg">Email reports</h4>
          </div>
          <button>Star my trial</button>
        </div>
      </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
